<div class="row">
    <div class="col-12">
        <form [formGroup]="recipeForm"  (ngSubmit)="onSubmit()" >
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Salvar</button>
                    <button type="button" class="btn btn-danger ml-2" (click)="onCancel()">Cancelar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control"
                            id="name"
                            formControlName="name"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imagePath">URL de la Imagen</label>
                        <input type="text" class="form-control"
                               id="imagePath"
                               formControlName="imagePath"
                               #imagePath
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img [src]="imagePath.value" alt="" class="img-fluid" style="max-width: 250px">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Descripcion</label>
                        <textarea class="form-control"
                                id="description"
                                formControlName="description"
                        >
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" formArrayName="ingredients">
                    <div class="row mb-2"
                         *ngFor="let ingredientCtrl of getControls(); let i = index"
                         [formGroupName]="i"
                    >
                        <div class="col-8" >
                            <input type="text" class="form-control" formControlName="name" >
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-2">
                           <button
                               class="btn btn-outline-danger"
                               type="button"
                               (click)="onDeleteIngredient(i)"
                           >X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Agregar Ingrediente</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
